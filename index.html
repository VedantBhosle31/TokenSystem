<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./script.js"></script>
</head>

<body onload="FetchData();">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="techsoc-dark.png" width="80" height="80" class="d-inline-block align-top" alt="">
          <div class="tslogo">TechSoc IITM</div>
        </a>
      </nav>
    <div class="cntr">

        <div class="livedata">
            <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                <div class="card-header">Ongoing Token</div>
                <div class="card-body">
                  <h1 class="card-title" id="CurrentToken"></h1>
                  
                </div>
            </div>
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">Upcoming Token Token</div>
                <div class="card-body">
                  <h1 class="card-title" id="UpcomingToken"></h1>
                  
                </div>
            </div>
            <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header">Highest Tower Tonight</div>
                <div class="card-body">
                  <h1 class="card-title" id="HighestTower"></h1>
                
                </div>
            </div>
            
        </div>

        <form class="tknform">
            <div class="form-group">
                <label for="Remove">Token to be Removed</label>
                <input type="text" class="form-control" name="Remove" id="Remove" on>
            </div>
            <div class="form-group">
                <label for="Add">Token to be added </label>
                <input type="text" class="form-control" name="Add" id="Add">
            <div class="form-group">
            <div class="form-group">
                <label for="Highest">Highest</label>
                <input type="text" class="form-control" name="Highest" id="Highest"><br>
            <div class="form-group">
            
            <button type="reset" onclick="Update();" class="btn btn-primary"> Update </button>
        </form>
    </div>

    <div class="wm">
        Designed by <a href="https://www.linkedin.com/in/jahaan-shah-ba68bb220/">Jahaan Shah</a> & <a href="https://www.linkedin.com/in/vedant-bhosle/">Vedant Bhosle</a>
    </div>
    
</body>

</html>
